<!doctype html>
<html lang="en">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comforter&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title> Word Chain Cheater </title>
  </head>
  <body>
   
  <main>
    <div class="container">
      <h1>
        Word Chain Cheater
      </h1>

      
      <p>
        
       
        <div id="btn-div" class="form mb-3">
          <input type="text" class="form-control" id="inputText" placeholder="Starting letter ">
          <button type="button" id="cheat-btn" class="btn btn-primary" > Cheat! </button>
        </div>
        <div class="form">
          <label for="myRange"  class="form-label">how many letters:</label>
          <label for="myRange" id="myRangeLable" class="form-label"></label>
          <input type="range" class="form-range" min="3" max="10" step="1" autofocus id="myRange">
         
        </div>
      </p>
    <br>
<div id="result" > 
<h2> How to use</h2> <br>
       <p>
         Enter a letter and slide the slider to the number of letters you want in your word <br> <br>
         or you can also press the button or press Enter to give you the word
         (if u dont give a letter it will give you random word)  
       </p> 
</div>
      
    </div>
  </main>

    <script type="module" src="main.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
