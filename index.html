<!doctype html>
<html lang="en">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title> hacker </title>
  </head>
  <body>
   
  <main>
    <div class="container">
      <h1>
        word chain hacker
      </h1>

      
      <p>
        <h2> how to use</h2>
       <p>
         Enter a letter and slide the slider to the number of letters you want in your word <br>
         (if u dont give a letter it will give you random word)  
       </p> 
       <br>
        <div class="form mb-3">
          <input type="text" class="form-control" id="inputText" placeholder="letter from which you want to start">
        </div>
        <div class="form">
          <label for="myRange"  class="form-label">how many letters:</label>
          <label for="myRange" id="myRangeLable" class="form-label"></label>
          <input type="range" class="form-range" min="3" max="10" step="1" id="myRange">
         
        </div>
      </p>
    <br>
      <h5 id="result"></h5>
    </div>
  </main>

    <script type="module" src="main.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
